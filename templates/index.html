<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>tellmeabout.coffee</title>
  <meta name="description" content="tells you about coffee">
  <meta name="author" content="jieb">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
</head>

<body>

<!-- Following Menu -->
<div class="ui menu">
  <div class="ui container">
    <a class="active item">Tell Me About Coffee</a>
    <div class="ui dropdown item">
      Roasters
      <div class="menu">
        <div class="item">Roaster #1</div>
        <div class="item">Roaster #2</div>
      </div>
    </div>
    <!-- <div class="right menu">
      <div class="item">
        <input type="text" placeholder="Search...">
        <button class="ui button">Search</button>
      </div>
    </div> -->
  </div>
</div>

<div class="ui container">
  <div class="ui fluid action input">
    <input type ="text" placeholder="Search for Roaster, Region, or Tasting Notes">
    <div class="ui button">Search</div>
  </div>
</div>

<div class="ui container">
  {% for coffee in coffees %}
  <div class="ui relaxed divided items">
    <div class="item">
      <div class="ui small image">
      <img src="{{url_for('static', filename='coffee.png')}}">
    </div>
    <div class="content">
      <a class="header">{{ coffee.name }}</a>
      <div class="meta">
        <a>{{ coffee.roaster }}</a>
        <a>{{ coffee.date_added }}</a>
      </div>
      <div class="description">
        {{ coffee.description }}
      </div>
      <div class="extra">
        <div class="ui label">{{ coffee.notes }}</div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
